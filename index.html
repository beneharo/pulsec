<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
        
        <link rel="stylesheet" href="style/jquery.mobile-1.4.2.min.css" />
        <link rel="stylesheet" href="style/graphics.css" />
        <link rel="stylesheet" href="style/loading.css" />
        <link rel="stylesheet" href="style/index.css" />
        <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/d3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/d3.tip.v0.6.3.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/bar-chart.js"></script>
        <script type="text/javascript" src="js/line-chart.js"></script>
        <script type="text/javascript" src="js/geolocation.js"></script>     
        
    </head>
    <body>
        <!-- Main page -->
        <div data-role="page" id="main-page">
            <div data-role="header" id="page1-header" data-position="fixed" data-theme="b">
                <h1>PULSEC</h1>
            </div>
            <div id='loadingDiv'>
              <img src="style/images/ajax-loader.gif" class="ajax-loader"/>
              <h3 id='loadingText' class="ajax-loader-text">
                Sus datos están siendo descargados...
              </h3>
            </div>
            <div data-role="content" class="ui-content">

                <label for="select-indicadores">Seleccione un indicador:</label>
                <select id="select-indicadores" name="select-indicadores">
                </select>
                <a href="#page1"> <button id="btn-page1" >Visualización</button> </a>
                <a href="#page2"> <button id="btn-page2" >Geolocalización</button> </a>
                
            </div>
        </div>
        
        <!-- Page1 -->
        <div data-role="page" id="page1">
            <div data-role="header" id="page1-header" data-position="fixed">
                <a href="index.html" data-role="button" data-icon="back">Back</a>
                <h1 id="hdr-h1">PULSEC</h1>
                <div class="ui-btn-right" data-role="controlgroup" data-type="horizontal">
                  <a id="btn-bar-chart" href="#" data-role="button" data-icon="chart-bar" data-iconpos="notext" data-mini="true">Gráfica Barras</a>
                  <a id="btn-line-chart" href="#" data-role="button" data-icon="chart-line" data-iconpos="notext" data-mini="true">Gráfica Líneas</a>
                  <a id="btn-line-chart" href="#" data-role="button" data-icon="chart-pie" data-iconpos="notext" data-mini="true">Gráfica Sectores</a>
                </div>
            </div>
            <div role="main" id="page1-main" class="ui-content">
                <a id="open-left-panel" href="#left-panel" data-role="button" data-icon="carat-r" data-iconpos="notext">Abrir</a> 
                
                <div id="graphics">
                  <div id="page1-info">
                    Acceda al menú lateral para seleccionar los datos que desea visualizar.
                  </div>
                </div>
            </div>
            <div data-role="panel" id="left-panel" data-position="left"  style="overflow-y: scroll" data-display="overlay" data-position-fixed="true" class="ui-responsive-panel">   
            </div>
            <div data-role="panel" id="right-panel" data-position="right" data-display="overlay" data-position-fixed="true" class="ui-responsive-panel">   
              <div id="legend" class="ui-content"></div>
            </div>
        </div>
        
        <!-- GeoLocate -->
        <div data-role="page" id="page2">
            <div data-role="header">
                <a href="index.html" data-role="button" data-icon="back">Back</a>
                <h1>PULSEC</h1>
            </div>
            <div data-role="content" class="ui-content">
                <a href="#" id="btnLocateMe" data-role="button">LocateMe</a>
                <div id="searchResults"></div>  
            </div>
        </div>
    </body>
</html>
